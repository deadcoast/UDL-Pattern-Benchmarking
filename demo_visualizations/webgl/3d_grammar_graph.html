
<!DOCTYPE html>
<html>
<head>
    <title>3D Grammar Graph Visualization</title>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: Arial, sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #controls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 15px; 
            border-radius: 5px;
            z-index: 100;
        }
        #info { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 10px; 
            border-radius: 5px;
            z-index: 100;
        }
        button { 
            margin: 5px; 
            padding: 8px 12px; 
            background: #2196f3; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
        }
        button:hover { background: #1976d2; }
        input[type="range"] { width: 150px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>3D Grammar Graph Controls</h3>
            <button onclick="resetCamera()">Reset Camera</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <br>
            <label>Node Size: <input type="range" id="nodeSize" min="0.5" max="3" step="0.1" value="1" onchange="updateNodeSize()"></label>
            <br>
            <label>Animation Speed: <input type="range" id="animSpeed" min="0.1" max="2" step="0.1" value="1" onchange="updateAnimSpeed()"></label>
            <br>
            <label>
                <input type="checkbox" id="showEdges" checked onchange="toggleEdges()"> Show Edges
            </label>
            <br>
            <label>
                <input type="checkbox" id="showLabels" checked onchange="toggleLabels()"> Show Labels
            </label>
        </div>
        
        <div id="info">
            <div>Nodes: 27</div>
            <div>Edges: 33</div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

eight": 1}, {"source": "factor", "target": "number", "source_pos": [7.836292490955334, -4.056545442772973, 2.5], "target_pos": [-4.81928187725919, -8.834486629258022, 1.0], "weight": 1}, {"source": "factor", "target": "|", "source_pos": [7.836292490955334, -4.056545442772973, 2.5], "target_pos": [1.6331174477857726, -8.826422791412842, 0.0], "weight": 1}, {"source": "factor", "target": "'('", "source_pos": [7.836292490955334, -4.056545442772973, 2.5], "target_pos": [-2.4919038793690786, -8.88406708028909, 0.0], "weight": 1}, {"source": "factor", "target": "expression", "source_pos": [7.836292490955334, -4.056545442772973, 2.5], "target_pos": [7.349083004041347, -6.147976171216902, 3.5], "weight": 1}, {"source": "factor", "target": "')'", "source_pos": [7.836292490955334, -4.056545442772973, 2.5], "target_pos": [3.49779401866616, 8.588742643303448, 0.0], "weight": 1}, {"source": "number", "target": "digit", "source_pos": [-4.81928187725919, -8.834486629258022, 1.0], "target_pos": [-0.576091822212787, -6.5507770840990265, 6.0], "weight": 1}, {"source": "number", "target": "+", "source_pos": [-4.81928187725919, -8.834486629258022, 1.0], "target_pos": [-6.2999619794440695, 6.410230934573999, 0.0], "weight": 1}], "bounds": {"min": [-9.723181565190739, -9.06058226761899, 0.0], "max": [10.0, 9.994084516465318, 6.0]}};
        
        let scene, camera, renderer, controls;
        let nodeGroup, edgeGroup, labelGroup;
        let animationEnabled = true;
        let animationSpeed = 1;
        let nodeScale = 1;
        let showEdges = true;
        let showLabels = true;
        
        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // Create camera
            const bounds = graphData.bounds;
            const center = [
                (bounds.min[0] + bounds.max[0]) / 2,
                (bounds.min[1] + bounds.max[1]) / 2,
                (bounds.min[2] + bounds.max[2]) / 2
            ];
            const size = Math.max(
                bounds.max[0] - bounds.min[0],
                bounds.max[1] - bounds.min[1],
                bounds.max[2] - bounds.min[2]
            );
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(center[0], center[1], center[2] + size * 2);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(center[0], center[1], center[2]);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create node group
            nodeGroup = new THREE.Group();
            scene.add(nodeGroup);
            
            // Create edge group
            edgeGroup = new THREE.Group();
            scene.add(edgeGroup);
            
            // Create label group
            labelGroup = new THREE.Group();
            scene.add(labelGroup);
            
            // Create nodes
            createNodes();
            
            // Create edges
            createEdges();
            
            // Create labels
            createLabels();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function createNodes() {
            graphData.nodes.forEach(node => {
                const geometry = new THREE.SphereGeometry(node.size * 0.1, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(node.color[0], node.color[1], node.color[2]),
                    shininess: 100
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(node.position[0], node.position[1], node.position[2]);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData = { nodeId: node.id, nodeType: node.type };
                
                nodeGroup.add(mesh);
            });
        }
        
        function createEdges() {
            graphData.edges.forEach(edge => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array([
                    edge.source_pos[0], edge.source_pos[1], edge.source_pos[2],
                    edge.target_pos[0], edge.target_pos[1], edge.target_pos[2]
                ]);
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.LineBasicMaterial({
                    color: 0x666666,
                    opacity: 0.6,
                    transparent: true
                });
                
                const line = new THREE.Line(geometry, material);
                edgeGroup.add(line);
            });
        }
        
        function createLabels() {
            const loader = new THREE.FontLoader();
            // For simplicity, we'll create simple text sprites instead of 3D text
            graphData.nodes.forEach(node => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 128;
                canvas.height = 64;
                
                context.fillStyle = 'rgba(0, 0, 0, 0.8)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.fillStyle = 'white';
                context.font = '16px Arial';
                context.textAlign = 'center';
                context.fillText(node.id, canvas.width / 2, canvas.height / 2 + 6);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(material);
                
                sprite.position.set(
                    node.position[0], 
                    node.position[1] + node.size * 0.2, 
                    node.position[2]
                );
                sprite.scale.set(2, 1, 1);
                
                labelGroup.add(sprite);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Animation effects
            if (animationEnabled) {
                const time = Date.now() * 0.001 * animationSpeed;
                
                // Animate nodes with subtle floating motion
                nodeGroup.children.forEach((node, index) => {
                    const originalY = graphData.nodes[index].position[1];
                    node.position.y = originalY + Math.sin(time + index * 0.5) * 0.2;
                    
                    // Pulse effect based on node type
                    const scale = 1 + Math.sin(time * 2 + index) * 0.1;
                    node.scale.setScalar(scale * nodeScale);
                });
                
                // Animate edges with flowing effect
                edgeGroup.children.forEach((edge, index) => {
                    const material = edge.material;
                    material.opacity = 0.3 + Math.sin(time * 3 + index) * 0.3;
                });
            }
            
            // Update FPS counter
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
            }
            
            // Render
            renderer.render(scene, camera);
        }
        
        function resetCamera() {
            const bounds = graphData.bounds;
            const center = [
                (bounds.min[0] + bounds.max[0]) / 2,
                (bounds.min[1] + bounds.max[1]) / 2,
                (bounds.min[2] + bounds.max[2]) / 2
            ];
            const size = Math.max(
                bounds.max[0] - bounds.min[0],
                bounds.max[1] - bounds.min[1],
                bounds.max[2] - bounds.min[2]
            );
            
            camera.position.set(center[0], center[1], center[2] + size * 2);
            controls.target.set(center[0], center[1], center[2]);
            controls.update();
        }
        
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }
        
        function updateNodeSize() {
            nodeScale = parseFloat(document.getElementById('nodeSize').value);
        }
        
        function updateAnimSpeed() {
            animationSpeed = parseFloat(document.getElementById('animSpeed').value);
        }
        
        function toggleEdges() {
            showEdges = document.getElementById('showEdges').checked;
            edgeGroup.visible = showEdges;
        }
        
        function toggleLabels() {
            showLabels = document.getElementById('showLabels').checked;
            labelGroup.visible = showLabels;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        init();
    </script>
</body>
</html>
