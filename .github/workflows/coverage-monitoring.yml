name: Coverage Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run coverage monitoring
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        COVERAGE_ALERT_RECIPIENTS: ${{ secrets.COVERAGE_ALERT_RECIPIENTS }}
      run: |
        python scripts/coverage_monitor.py \
          --threshold 90.0 \
          --critical-threshold 85.0 \
          --send-email \
          --fail-on-alert
          
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ github.run_number }}
        path: |
          htmlcov/
          coverage_report.md
          coverage_history.db
        retention-days: 30
        
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read coverage report
          let coverageReport = '';
          try {
            coverageReport = fs.readFileSync('coverage_report.md', 'utf8');
          } catch (error) {
            coverageReport = 'Coverage report not available';
          }
          
          // Create comment body
          const body = `## Coverage Report
          
          ${coverageReport}
          
          ---
          *This comment was automatically generated by the coverage monitoring workflow.*`;
          
          // Post comment
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

  coverage-trend-analysis:
    runs-on: ubuntu-latest
    needs: coverage-check
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install matplotlib pandas sqlite3
        
    - name: Download coverage history
      uses: actions/download-artifact@v4
      with:
        name: coverage-report-${{ github.run_number }}
        
    - name: Generate trend analysis
      run: |
        python -c "
        import sqlite3
        import matplotlib.pyplot as plt
        import pandas as pd
        from datetime import datetime, timedelta
        
        # Connect to database
        conn = sqlite3.connect('coverage_history.db')
        
        # Get last 30 days of data
        query = '''
        SELECT timestamp, overall_coverage 
        FROM coverage_history 
        WHERE timestamp >= date('now', '-30 days')
        ORDER BY timestamp
        '''
        
        df = pd.read_sql_query(query, conn)
        df['timestamp'] = pd.to_datetime(df['timestamp'])
        
        # Create trend chart
        plt.figure(figsize=(12, 6))
        plt.plot(df['timestamp'], df['overall_coverage'], marker='o')
        plt.title('Coverage Trend (Last 30 Days)')
        plt.ylabel('Coverage %')
        plt.xlabel('Date')
        plt.grid(True, alpha=0.3)
        plt.xticks(rotation=45)
        plt.tight_layout()
        plt.savefig('coverage_trend.png', dpi=300, bbox_inches='tight')
        
        conn.close()
        print('Trend analysis complete')
        "
        
    - name: Upload trend analysis
      uses: actions/upload-artifact@v4
      with:
        name: coverage-trend-${{ github.run_number }}
        path: coverage_trend.png
        retention-days: 90