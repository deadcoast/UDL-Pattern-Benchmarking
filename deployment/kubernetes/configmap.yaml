apiVersion: v1
kind: ConfigMap
metadata:
  name: udl-rating-config
  namespace: udl-rating
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CTM_MODEL_PATH: "/app/models/ctm_model.pt"
  PORT: "8000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: udl-rating
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream udl_rating_api {
            server udl-rating-api-service:8000;
        }

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
        limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
        limit_req_zone $binary_remote_addr zone=batch:10m rate=2r/m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        server {
            listen 80;
            server_name _;

            # Request size limits
            client_max_body_size 10M;

            # Health check endpoint
            location /health {
                proxy_pass http://udl_rating_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            # API endpoints with rate limiting
            location /rate/batch {
                limit_req zone=batch burst=1 nodelay;
                proxy_pass http://udl_rating_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 300s;
            }

            location /rate/file {
                limit_req zone=upload burst=2 nodelay;
                proxy_pass http://udl_rating_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 120s;
            }

            location /rate {
                limit_req zone=api burst=5 nodelay;
                proxy_pass http://udl_rating_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            # Other endpoints
            location / {
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://udl_rating_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }
    }