apiVersion: v1
kind: Service
metadata:
  name: udl-rating-api-service
  namespace: udl-rating
  labels:
    app: udl-rating-api
spec:
  selector:
    app: udl-rating-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  namespace: udl-rating
  labels:
    app: nginx-proxy
spec:
  selector:
    app: nginx-proxy
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: LoadBalancer